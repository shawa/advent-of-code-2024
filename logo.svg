<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <filter id="glow">
            <feGaussianBlur in="SourceGraphic" stdDeviation="5" result="blur" />
            <feMerge>
                <feMergeNode in="blur" />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>
    </defs>
    <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle" fill="yellow"
        font-size="120" font-family="Arial" filter="url(#glow)">*</text>
</svg>
